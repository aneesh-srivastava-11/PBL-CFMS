services:
  # BACKEND SERVICE
  - type: web
    name: pbl-backend
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_BUCKET_NAME
        value: uploads
      - key: AWS_ENDPOINT
        sync: false
      # Secrets (Set these in Render Dashboard manually)
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: NODE_VERSION
        value: 20.17.0
